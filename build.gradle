// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {

    // App version
    versionName = '1.0.0' // X.Y.Z; X = Major, Y = minor, Z = Patch level
    versionCodeBase = 10000 // XYZZM; M = Module (tv, mobile)
    versionCodeTv = versionCodeBase + 2
    versionCodeMobile = versionCodeBase + 3

    // SDK and tools
    targetSdkVersion = 28
    compileSdkVersion = 28
    minSdkVersion = 21
    minTvSdkVersion = 21
    roomVersion = "1.0.0"
    lifecycleVersion = "1.1.1"

    // App dependencies
    dagger = '2.11'
    retrofit = '2.3.0'
    anko_version = '0.10.4'
    flexbox_version = '0.3.2'
    android_debug_database = '1.0.3'
    prefholder_version = '1.51'
    firestore_version = '17.0.1'
}


buildscript {
    ext.kotlin_version = '1.2.60'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.60"
        classpath "io.realm:realm-gradle-plugin:3.1.3"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "http://dl.bintray.com/jonnyzzz/maven" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
